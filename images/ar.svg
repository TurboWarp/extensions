<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0,0,600,300">
	<defs>
		<clipPath id="screen">
			<rect width="269" height="119" x="299" y="132"/>
		</clipPath>
	</defs>
	
	<rect width="600" height="300" fill="#555975"/>
	
	<g transform="translate(242 139)">
		<!-- Plate -->
		<path d="m -220 2 l 230 -120 l 210 116 l -230 120 z" fill="#bca2f5" stroke="#000000" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
	</g>
	
	<!-- Phone -->
	<g>
		<rect x="290" y="123" width="286" height="137" fill="#323440" rx="10" stroke="#000000" stroke-width="3.5"/>
		<rect x="297" y="130" width="272" height="123" fill="#272a3c" rx="3" stroke="#000000" stroke-width="3.5"/>
		<rect x="306" y="119" width="20" height="3" fill="#000000"/>
		<rect x="331" y="119" width="36" height="3" fill="#000000"/>
		<path d="M 576 191.5 m 0 8.5 v -17" stroke="#424242" stroke-width="2.5" stroke-linecap="round"/>
	</g>
	
	<g clip-path="url(#screen)">
		<g transform="translate(380 192) scale(0.7 0.7)">
			<!-- Plate -->
			<path d="m -220 2 l 230 -120 l 210 116 l -230 120 z" fill="#9882c8" stroke="#000000" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
			
			<!-- Cube shadow -->
			<path d="m -52 6 l 46 -21 l -66 5 l -46 21 l 51 20 l 66 -5 z" fill="#00000033" stroke="#000000" stroke-width="5" stroke-linejoin="round"/>
			<path d="m -52 6 l -66 5" stroke="#000000" stroke-width="5" stroke-linecap="round"/>
			
			<!-- Cube -->
			<g fill="#73f3ff33" stroke="#000000" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
				
				<!-- Back parts -->
				<path d="m -6 -15 v -60 l -46 21 v 60 z"/>
				<path d="m -6 -15 v -60 l 51 20 v 60 z"/>
				
				<!-- Bottom -->
				<path d="m -52 6 l 46 -21 l 51 20 l -46 21 z"/>
				
				<!-- Front parts -->
				<path d="m -1 26 v -60 l 46 -21 v 60 z"/>
				<path d="m -1 26 v -60 l -51 -20 v 60 z"/>
				
				<!-- Top -->
				<path d="m -52 -54 l 46 -21 l 51 20 l -46 21 z"/>
			</g>
		</g>
	</g>
</svg>
